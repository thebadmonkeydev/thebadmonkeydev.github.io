<header class="triple">
  <section>
    <h1>Michael Kelly</h1>
    <p>{{ site.description }}</p>
  </section>
  <section>
    <img src="assets/profile.png" />
  </section>
  <section>
    <span>
      <a href='mailto:michaelkelly322@gmail.com' target='_top'>michaelkelly322@gmail.com</a><i class='fa fa-envelope' aria-hidden=true></i><br />
    </span>
    <span>
      <a href='https://twitter.com/thebadmonkeydev' target='_top'>@thebadmonkeydev</a><i class='fa fa-twitter' aria-hidden=true></i><br />

<div class="double-column">
  <ul class="experience-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
