<div class='talks'>
  <h2>Tech Talks</h2>
  <ul>
    {% for talk in site.data.talks %}
      <li class='column'>
        <div><a href='{{ talk.youtube_embed }}' target='_blank'>{{ talk.conference }}</a></div>
        <span class='post-meta'>{{ talk.location }}</span>
        <p>{{ talk.description }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
